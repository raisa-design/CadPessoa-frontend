
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <section class="w-full h-screen flex justify-center items-center">
            <div class="flex gap-x-12 bg-stone-100 p-6 rounded-lg shadow-lg md:w-12/12 2xl:w-3/12  lg:w-12/12 w-12/12 flex-col-reverse md:flex-row">
                <div class="flex flex-col gap-6 w-full md:w-1/2">
                    <div class="text-center">
                        <h1 class="text-3xl ">
                            Login de usuário
                        </h1>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 lg-12">
                            <input class="form-control" id="email" type="text" placeholder="E-mail" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                            <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 ">
                            <input class="form-control" id="senha" type="password" placeholder="Senha" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.password }" />
                            <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <app-button text="Login" id="login"  type="submit" type="submit"   />
                    </div>
                    <div class="flex justify-center items-center">
                        <button class="btn btn-success" text="Criar Conta" id="criar-conta" [routerLink]="['/conta/cadastro']"> Criar conta </button>
                    </div>
                    
                </div>
                <div class="flex justify-center items-center">
                    <img  src="/assets/login.png" alt="" height="200px" width="200px">
                </div>
            </div>
        </section>  
        
    </form>
