<div class="container main-container">
    <h1>Login</h1>

    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h4>Entre na sua conta</h4>
        <hr>

        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)" formControlName="senha" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Login" [disabled]="!loginForm.valid" type="submit">Login</button></span>
            </div>
        </div>
    </form>
</div>


<section class="w-full h-screen flex justify-center items-center">
    <div class="flex gap-x-10 bg-stone-100 p-6 rounded-lg shadow-lg md:w-5/12 2xl:w-3/12  lg:w-5/12 w-11/12 flex-col-reverse md:flex-row">
        <div class="flex flex-col gap-4 w-full md:w-1/2">
            <h1 class="text-3xl">
                Login de usuário
            </h1>
            <app-input label="Email" name="email" placeholder="Insira seu email" />
            <app-input type="password" label="Senha" name="password" placeholder="Insira sua senha"/>
            <div class="flex justify-center items-center">
                <app-button text="Login" />
            </div>
        </div>
        <div class="flex justify-center items-center">
            <img  src="/assets/login.png" alt="" height="200px" width="200px">
        </div>
    </div>
</section>
