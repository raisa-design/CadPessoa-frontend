<div class="container main-container">
    <h4>Excluir {{ pessoa.nome }} </h4>
    <br>
    <h5>Você tem certeza disso?</h5>

    <div class="row">
        <div class="col-md-4">
            <img src="{{ imagens }}{{ pessoa.imagem }}" style="width: 300px; height: 428px">
        </div>
        <div class="col-md-6">
            <dl>
                <dt>
                    Nome
                </dt>
                <dd>
                    {{ pessoa.nome }}
                </dd>
                <dt>
                    Descrição
                </dt>
                <dd>
                    {{ pessoa.descricao }}
                </dd>
                <dt>
                    Valor
                </dt>
                <dd>
                    {{ pessoa.valor }}
                </dd>
                <dt>
                    DataCadastro
                </dt>
                <dd>
                    {{ pessoa.dataCadastro | date:'dd/MM/yyyy' }}
                </dd>
                <dt>
                    Ativo?
                </dt>
                <dd>
                    <input [checked]="pessoa.ativo" class="check-box" disabled="disabled" type="checkbox">
                </dd>
            </dl>

            <div>
                <a (click)="excluirPessoa()" href="javascript:void(0)" class="btn btn-danger">Excluir</a>&nbsp;
                <a class="btn btn-info" href="javascript:window.history.back();">Voltar</a>
            </div>
        </div>
    </div>

</div>
