<div class="container main-container">
    <h1>Lista de Pessoas</h1>
    <hr>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.dataNascimento }}</td>
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/pessoas/detalhes',pessoa.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/pessoas/editar',pessoa.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/pessoas/excluir',pessoa.id]">
                        <span class="fa fa-trash"></span> 
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
