<div class="container main-container">

    <h3>Editar Pessoa - {{ pessoa.nome }}</h3>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="editarPessoa()" [formGroup]="pessoaForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">Sobrenome</label>
                    <div>
                        <input class="form-control" id="sobreNome" type="text" placeholder="Sobrenome (requerido)" formControlName="sobreNome" [ngClass]="{'is-invalid': displayMessage.sobreNome }" />
                        <span class="text-danger" *ngIf="displayMessage.sobreNome">
                            <p [innerHTML]="displayMessage.sobreNome"></p>
                        </span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">Data de Nascimento</label>
                    <div>
                        <input class="form-control" id="dataNascimento" type="date" placeholder="Data de Nascimento (requerido)" formControlName="dataNascimento" [ngClass]="{'is-invalid': displayMessage.dataNascimento }" />
                        <span class="text-danger" *ngIf="displayMessage.dataNascimento">
                            <p [innerHTML]="displayMessage.dataNascimento"></p>
                        </span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <div>
                        <input class="form-control" id="email" type="email" placeholder="Email (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                        <span class="text-danger" *ngIf="displayMessage.email">
                            <p [innerHTML]="displayMessage.email"></p>
                        </span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">CPF</label>
                    <div>
                        <input class="form-control" id="cpf" type="text" placeholder="CPF (requerido)" formControlName="cpf" [ngClass]="{'is-invalid': displayMessage.cpf }" />
                        <span class="text-danger" *ngIf="displayMessage.cpf">
                            <p [innerHTML]="displayMessage.cpf"></p>
                        </span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">RG</label>
                    <div>
                        <input class="form-control" id="rg" type="text" placeholder="RG (requerido)" formControlName="rg" [ngClass]="{'is-invalid': displayMessage.rg }" />
                        <span class="text-danger" *ngIf="displayMessage.rg">
                            <p [innerHTML]="displayMessage.rg"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" [disabled]="!pessoaForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/pessoas/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
